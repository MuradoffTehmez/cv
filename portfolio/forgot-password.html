    <main>
        <section class="forgot-password">
            <div class="forgot-password-content">
                <h1>Şifrəni Unutmusunuz?</h1>
                <p>Email ünvanınızı daxil edin, yeni şifrə yaratmaq üçün təlimatları sizə göndərəcəyik.</p>
                
                <form class="forgot-password-form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="forgotEmail">Email Ünvanı</label>
                        <input type="email" id="forgotEmail" name="email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Göndər</button>
                </form>
                
                <div class="forgot-password-footer">
                    <p><a href="login.html" class="back-to-login">← Giriş səhifəsinə qayıt</a></p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script>
        // Forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('forgotEmail').value;
            
            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Zəhmət olmasa düzgün email ünvanı daxil edin.');
                return;
            }
            
            alert('Şifrə sıfırlama linki ' + email + ' ünvanına göndərildi. Zəhmət olmasa emailinizi yoxlayın.');
            // In a real application, this would submit to a server
            // window.location.href = 'login.html';
        });
    </script>
