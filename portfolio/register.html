    <main>
        <section class="register">
            <div class="register-content">
                <h1>Qeydiyyatdan Keç</h1>
                <form class="register-form" id="registerForm">
                    <div class="form-group">
                        <label for="regName">Ad</label>
                        <input type="text" id="regName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regUsername">İstifadəçi Adı</label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword">Şifrə</label>
                        <div class="password-input-container">
                            <input type="password" id="regPassword" name="password" required>
                            <span class="password-toggle-icon" id="toggleRegPassword">👁️</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="regConfirmPassword">Şifrəni Təsdiqlə</label>
                        <div class="password-input-container">
                            <input type="password" id="regConfirmPassword" name="confirmPassword" required>
                            <span class="password-toggle-icon" id="toggleRegConfirmPassword">👁️</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">İstifadəçi razılaşmasını oxudum və qəbul edirəm</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Qeydiyyatdan Keç</button>
                </form>
                
                <div class="register-footer">
                    <p>Zatən hesabınız var? <a href="login.html" class="login-link">Giriş et</a></p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script>
        // Password visibility toggle
        document.getElementById('toggleRegPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('regPassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = '👁️‍🗨️';
            } else {
                passwordField.type = 'password';
                this.textContent = '👁️';
            }
        });
        
        document.getElementById('toggleRegConfirmPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('regConfirmPassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = '👁️‍🗨️';
            } else {
                passwordField.type = 'password';
                this.textContent = '👁️';
            }
        });
        
        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Şifrələr uyğun gəlmir!');
                return;
            }
            
            if (password.length < 6) {
                alert('Şifrə ən azı 6 simvol uzunluğunda olmalıdır!');
                return;
            }
            
            alert('Qeydiyyat uğurla tamamlandı! Zəhmət olmasa emailinizi yoxlayın.');
            // In a real application, this would submit to a server
            // window.location.href = 'login.html';
        });
    </script>
    <script src="js/api.js"></script>
</body>
</html>
